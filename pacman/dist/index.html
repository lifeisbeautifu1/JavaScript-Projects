<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Pacman</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="game"></div>
      <div id="score"></div>
      <button id="start-button">Start Game</button>
      <div class="mobile-control hide">
        <div>
          <img src="./up.png" class="up" alt="" />
        </div>
        <div>
          <img src="./left.png" class="left" alt="" />
          <img src="./down.png" class="down" alt="" />
          <img src="./right.png" class="right" alt="" />
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>

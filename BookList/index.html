<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>BookList</title>
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-book-open"></i>My<span>Book</span>List</h1>
      <form class="form">
        <div>
          <label>Title</label>
          <input type="text" name="" class="title" />
        </div>
        <div>
          <label>Author</label>
          <input type="text" name="" class="author" />
        </div>
        <div>
          <label>ISBN</label>
          <input type="text" name="" class="isbn" />
        </div>
        <button type="submit" class="btn btn-submit">Add Book</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
